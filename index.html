<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stop Scrolling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 600px;
      padding: 2rem;
      border: 2px solid #f5f5f5;
      border-radius: 12px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.8rem 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Stop Scrolling. Do Something Real.</h1>
    <ul>
      <li>Go downstairs. Reset your brain.</li>
      <li>Work on your projects — future > shorts.</li>
      <li>Play violin or review math.</li>
      <li>Get up and move — even 5 minutes counts.</li>
      <li>Scrolling = wasted time. Creating = progress.</li>
    </ul>
  </div>
</body>
</html>
